name: Tests

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os:
        - windows-latest
        - ubuntu-latest
        - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Install IO::Pty
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update -y && sudo apt-get install -y libio-pty-perl
    - name: Run Tests
      env:
        MSYS: winsymlinks:nativestrict
      run: make -j1 test
    - name: Syntax checks
      if: matrix.os == 'ubuntu-latest'
      run: make lint
